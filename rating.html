<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
  <div id="main-component">
    <!-- Shared buttons -->
    <div class="buttons">
      <button data-variant="a" class="active">Variant A</button>
      <button data-variant="b">Variant B</button>
      <button data-variant="c">Variant C</button>
    </div>

    <!-- Variants -->
    <div id="variant-a" class="variant active">
      <h2>Variant A</h2>
      <p>This is the content of Variant A (different layout, styles, etc.).</p>
    </div>

    <div id="variant-b" class="variant">
      <h2>Variant B</h2>
      <ul>
        <li>Item one</li>
        <li>Item two</li>
      </ul>
    </div>

    <div id="variant-c" class="variant">
      <h2>Variant C</h2>
      <p>Totally different design goes here.</p>
    </div>
  </div>

</body>
</html>
