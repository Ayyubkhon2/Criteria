        <!-- Header -->
        <header class="header">
        <div class="header__left">
          <div class="header__logo logo">
            <img src="assets/logo-img.png" alt="" class="logo__img" />

            <div class="logo__text-wrap">
              <p class="logo__bold">NAPP</p>

              <div class="nav__underline"></div>
            </ul>
          </nav>
        </div>

        <div class="header__right">
          <div class="header__language language-dropdown">
            <button class="language-dropdown__btn">
              <span class="language-dropdown__current">Русский</span>
            </button>
            <ul class="language-dropdown__menu">
              <li class="language-dropdown__option" data-lang="ru">
                <img
                  class="language-dropdown__flag"
                  src="assets/ru.jpg"
                  alt="RU"
                />
                Русский
              </li>
              <li class="language-dropdown__option" data-lang="uz">
                <img
                  class="language-dropdown__flag"
                  src="assets/uz.jpg"
                  alt="UZ"
                />
                Oʻzbekcha
              </li>
              <li class="language-dropdown__option" data-lang="en">
                <img
                  class="language-dropdown__flag"
                  src="assets/en.jpg"
                  alt="EN"
                />
                English
              </li>
            </ul>
          </div>

          <div class="header__login login">Войти</div>
        </div>
        </header>



        <!-- Hero -->
        <section class="hero">
        <div class="hero__text">
          <div class="hero__part hero__part--1"></div>
          <div class="hero__part hero__part--2"></div>
        </div>
        </section>



        <!-- Chart -->
        <div class="chart-container chart">

        <!-- Chart Header -->
        <div class="chart__header">
          <div class="chart__header-info">
            <div class="chart__header-desc" data-i18n="emitent">Общее количество эмитентов: </div>
            <div class="chart__header-numbers" data-i18n="AO">АО: 691;  OOO: 37</div>
          </div>

          <div class="chart__header-btn">
            <div class="chart__header-text" data-i18n="year">Выберите год</div>
            <div class="chart__header-year-selector">2025</div>
          </div>
        </div> 

        <!-- Quarter buttons -->
        <div class="chart__quarters">
          <button
            class="chart__quarter-btn chart__quarter-btn--active"
            data-quarter="1" data-i18n="q1">1 квартал</button>
          <button class="chart__quarter-btn" data-quarter="2" data-i18n="q2">2 квартал</button>
          <button class="chart__quarter-btn" data-quarter="3" data-i18n="q3">3 квартал</button>
          <button class="chart__quarter-btn" data-quarter="4" data-i18n="q4">4 квартал</button>
        </div>

        <div class="chart__content">
          <div class="chart__legend legend">
            <span class="legend__label" data-offset="30">A</span>
            <span class="legend__label" data-offset="35">B</span>
            <span class="legend__label" data-offset="45">C</span>
            <span class="legend__label" data-offset="15">D</span>
          </div>

          <div class="chart__bars bars">

           <!-- Category A -->
<div class="bar-group" data-group="A">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<!-- Category B -->
<div class="bar-group" data-group="B">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<!-- Category C -->
<div class="bar-group" data-group="C">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<!-- Category D -->
<div class="bar-group" data-group="D">
  <div class="bar"></div>
</div>

          </div>
        </div>
        </div>



        <!-- Tooltip -->
        <div class="chart__tooltip tooltip" id="tooltip"></div>
    </div>
