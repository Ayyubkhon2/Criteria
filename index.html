<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>



    <!-- Blobs -->
    <div class="floating-blobs" aria-hidden="true">
      <div class="blob blob--one"></div>
      <div class="blob blob--two"></div>
      <div class="blob blob--three"></div>
    </div>



    <!-- Header -->
    <header class="header">

       <!-- Logo -->
      <div class="header__container">
        <div class="header__left">
          <div class="header__logo">
            <img src="assets/logo-img.png" alt="" class="header__logo-img" />
            <div class="header__logo-text--wrap">
              <p class="header__logo-bold">NAPP</p>
              <p class="header__logo-subtitle">NATIONAL AGENCY</p>
              <p class="header__logo-description">OF PERSPECTIVE PROJECTS</p>
            </div>
          </div>
          
          <!-- Nav -->
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item header__nav-item--active">
                <a href="index.html"><span data-i18n="nav1"></span></a>
              </li>
              <li class="header__nav-item">
                <a href="rating.html"><span data-i18n="nav2"></span></a>
              </li>
              <li class="header__nav-item">
                <a href="criteria.html"><span data-i18n="nav3"></span></a>
              </li>
              <div class="header__nav-underline"></div>
            </ul>
          </nav>
        </div>

         <!-- Language -->
        <div class="header__right">
          <div class="header__language language-dropdown">
            <button class="language-dropdown__btn">
              <span class="language-dropdown__current">Русский</span>
            </button>
            <ul class="language-dropdown__menu">
              <li class="language-dropdown__option" data-lang="ru">
                <img class="language-dropdown__flag" src="assets/ru.png" alt="RU" />
                 Русский
              </li>
              <li class="language-dropdown__option" data-lang="uz">
                <img class="language-dropdown__flag" src="assets/uz.png" alt="UZ" />
                Oʻzbekcha
              </li>
              <li class="language-dropdown__option" data-lang="en">
                <img class="language-dropdown__flag" src="assets/en.png" alt="EN"/>
                English
              </li>
            </ul>
          </div>
          <div class="header__login magnetic-button" data-i18n="login"></div>

          <!-- Burger -->
          <div class="burger" id="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <!-- Dropdown -->
          <div class="dropdown" id="dropdown">
            <a href="index.html" data-i18n="nav1"></a>
            <a href="rating.html" data-i18n="nav2"></a>
            <a href="criteria.html" data-i18n="nav3"></a>
          </div>
        </div>
      </div>
    </header>



     <!-- Layer blur -->
    <div class="layer-blur">



      <!-- Hero -->
      <section class="hero">
        <div class="hero__text">
          <div class="hero__part hero__part--1"></div>
          <div class="hero__part hero__part--2"></div>
        </div>
      </section>



      <!-- Chart -->
      <div class="chart-container chart reveal reveal-left">

        <!-- Chart Header -->
        <div class="chart__header">
          <div class="chart__header-info">
            <div class="chart__header-desc" data-i18n="emitent"></div>
            <div class="chart__header-numbers" data-i18n="AO"></div>
          </div>
          <div class="chart__header-btn">
            <div class="chart__header-text" data-i18n="year"></div>
            <div class="chart__header-year-selector magnetic-button">2025</div>
          </div>
        </div>

        <!-- Quarter buttons -->
        <div class="chart__quarters">
          <button class="chart__quarter-btn chart__quarter-btn--active" data-quarter="1" data-i18n="q1"></button>
          <button class="chart__quarter-btn" data-quarter="2" data-i18n="q2"></button>
          <button class="chart__quarter-btn" data-quarter="3" data-i18n="q3"></button>
          <button class="chart__quarter-btn" data-quarter="4" data-i18n="q4"></button>
        </div>

         <!-- Chart Legend -->
        <div class="chart__content">
          <div class="chart__legend">
            <span class="chart__legend-label">A</span>
            <span class="chart__legend-label">B</span>
            <span class="chart__legend-label">C</span>
            <span class="chart__legend-label">D</span>
          </div>

           <!-- Chart bars -->
          <div class="chart__bars">
            <div class="chart__bar-group" data-group="A">
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
            </div>
      
            <div class="chart__bar-group" data-group="B">
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
            </div>
        
            <div class="chart__bar-group" data-group="C">
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
              <div class="chart__bar"></div>
            </div>
         
            <div class="chart__bar-group" data-group="D">
              <div class="chart__bar"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tooltip -->
      <div class="chart__tooltip" id="tooltip"></div>



      <!-- Criteria -->
      <section class="criteria">
        <p class="criteria__title" data-i18n="rating"></p>
        <div class="criteria__group">

          <a href="criteria.html#finance">
            <div class="criteria__item reveal reveal-bottom" data-target="finance">
              <img class="criteria__icon" src="assets/home-finance.png" />
              <p class="criteria__text" data-i18n="finance"></p>
            </div>
          </a>

          <a href="criteria.html#corporate">
            <div class="criteria__item reveal reveal-bottom" data-target="corporate" >
              <img class="criteria__icon" src="assets/home-corporate.png" />
              <p class="criteria__text" data-i18n="corporate"></p>
            </div>
          </a>

          <a href="criteria.html#investment">
            <div class="criteria__item reveal reveal-bottom" data-target="investment" >
              <img class="criteria__icon" src="assets/home-investment.png" />
              <p class="criteria__text" data-i18n="investment"></p>
            </div>
          </a>
        </div>
      </section>



      <!-- Rating -->
      <div class="rating-table reveal reveal-right">

         <!-- Rating header -->
        <div class="rating-table__head">
          <div class="rating-table__row--header">
            <div class="rating-table__cell--header rating-table__cell--category" data-i18n="category"></div>

            <div class="rating-table__cell--group">
              <div class="rating-table__cell--header rating-table__cell--score" data-i18n="score"></div>
              <div class="rating-table__cell--header rating-table__cell--level" data-i18n="level"></div>
              <div class="rating-table__cell--header rating-table__cell--points" data-i18n="points"></div>
            </div>
          </div>
        </div>

         <!-- Rating body -->
        <div class="rating-table__body">

          <div class="rating-table__row">
            <div class="rating-table__category" data-rating="AA">A</div>
            <div class="rating-table__main-group">
              <div class="rating-table__group">
                <div class="rating-table__score" data-rating="AAA">AAA</div>
                <div class="rating-table__level" data-i18n="level_a1"></div>
                <div class="rating-table__points" data-i18n="points_a1"></div>
              </div>
              <div class="rating-table__group">
                <div class="rating-table__score" data-rating="AA">AA</div>
                <div class="rating-table__level" data-i18n="level_a2"></div>
                <div class="rating-table__points" data-i18n="points_a2"></div>
              </div>
              <div class="rating-table__group">
                <div class="rating-table__score" data-rating="A">A</div>
                <div class="rating-table__level" data-i18n="level_a3"></div>
                <div class="rating-table__points" data-i18n="points_a3"></div>
              </div>
            </div>
          </div>

          <div class="rating-table__row">
            <div class="rating-table__category" data-rating="BB">B</div>
            <div class="rating-table__main-group">
              <div class="rating-table__group">
                <div class="rating-table__score" data-rating="BBB">BBB</div>
                <div class="rating-table__level" data-i18n="level_b1"></div>
                <div class="rating-table__points" data-i18n="points_b1"></div>
              </div>
              <div class="rating-table__group">
                <div class="rating-table__score" data-rating="BB">BB</div>
                <div class="rating-table__level" data-i18n="level_b2"></div>
                <div class="rating-table__points" data-i18n="points_b2"></div>
              </div>
              <div class="rating-table__group">
                <div class="rating-table__score" data-rating="B">B</div>
                <div class="rating-table__level" data-i18n="level_b3"></div>
                <div class="rating-table__points" data-i18n="points_b3"></div>
              </div>
            </div>
          </div>

          <div class="rating-table__row">
            <div class="rating-table__category" data-rating="CC">C</div>
            <div class="rating-table__main-group">
              <div class="rating-table__group">
                <div class="rating-table__score" data-rating="CCC">CCC</div>
                <div class="rating-table__level" data-i18n="level_c1"></div>
                <div class="rating-table__points" data-i18n="points_c1"></div>
              </div>
              <div class="rating-table__group">
                <div class="rating-table__score" data-rating="CC">CC</div>
                <div class="rating-table__level" data-i18n="level_c2"></div>
                <div class="rating-table__points" data-i18n="points_c2"></div>
              </div>
              <div class="rating-table__group">
                <div class="rating-table__score" data-rating="C">C</div>
                <div class="rating-table__level" data-i18n="level_c3"></div>
                <div class="rating-table__points" data-i18n="points_c3"></div>
              </div>
            </div>
          </div>

          <div class="rating-table__row">
            <div class="rating-table__category--small" data-rating="D">D</div>
            <div class="rating-table__group--small">
              <div class="rating-table__score" data-rating="D">D</div>
              <div class="rating-table__level" data-i18n="level_d"></div>
              <div class="rating-table__points" data-i18n="points_d"></div>
            </div>
          </div>
        </div>
      </div>



      <!-- Footer -->
      <footer class="footer">
        <p data-i18n="footer"></p>
      </footer>


    </div>
    <script src="https://unpkg.com/i18next@23.7.6/dist/umd/i18next.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
